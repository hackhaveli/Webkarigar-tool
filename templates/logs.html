<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .log-container {
            max-height: 600px;
            overflow-y: auto;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
        }
        .log-error {
            color: #dc3545;
        }
        .log-info {
            color: #0d6efd;
        }
        .log-warning {
            color: #fd7e14;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h2 class="text-center mb-0">Email Sending Logs</h2>
            </div>
            <div class="card-body">
                <div class="mb-3 d-flex justify-content-between">
                    <a href="/" class="btn btn-primary">Back to Email Sender</a>
                    <button id="refreshBtn" class="btn btn-success">Refresh Logs</button>
                </div>
                
                <div class="log-container">
                    {% if logs %}
                        {% for log in logs %}
                            <div class="log-entry 
                                {% if 'ERROR' in log %}log-error
                                {% elif 'WARNING' in log %}log-warning
                                {% else %}log-info{% endif %}">
                                {{ log }}
                            </div>
                        {% endfor %}
                    {% else %}
                        <div class="text-center text-muted">
                            <p>No logs found</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('refreshBtn').addEventListener('click', function() {
            location.reload();
        });
    </script>
</body>
</html>
